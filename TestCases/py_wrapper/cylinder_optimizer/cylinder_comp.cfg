% -------------UNSTEADY SIMULATION ----------------%
%
TIME_DOMAIN = YES
MATH_PROBLEM= DIRECT
MAX_TIME = 10
%
% Numerical Method for Unsteady simulation DUAL_TIME_STEPPING-2ND_ORDER
TIME_MARCHING=  DUAL_TIME_STEPPING-2ND_ORDER
%
% Time Step for dual time stepping simulations (s)
TIME_STEP= 5e-2
%
% Maximum Number of physical time steps.
TIME_ITER= 421
UNST_ADJOINT_ITER = 421
%
% Number of internal iterations (dual time method)
INNER_ITER= 10000
%
% Time discretization for inner iteration.
TIME_DISCRE_FLOW= EULER_IMPLICIT
%
SOLVER= RANS
KIND_TURB_MODEL= SA
VISCOSITY_MODEL= CONSTANT_VISCOSITY
REYNOLDS_NUMBER = 1e2
%
% Molecular Viscosity that would be constant (1.716E-5 by default)
MU_CONSTANT= 1.853e-05
%DENSITY_INIT= 2.13163
%INLET_TYPE= VELOCITY_INLET
MARKER_INLET= ( inlet, 1.2, 50.1, 1.0, 0.0, 0.0)

%VELOCITY_INIT= ( 1.0, 0, 0.0 )

%OUTLET_TYPE=PRESSURE_OUTLET
MARKER_OUTLET = (outlet, 0)
INIT_OPTION= REYNOLDS

% Non-dimensionalization scheme for incompressible flows. Options are
% INITIAL_VALUES (default), REFERENCE_VALUES, or DIMENSIONAL.
% *_REF values are ignored unless REFERENCE_VALUES is chosen.
%NONDIM= INITIAL_VALUES
%
% Reference density for incompressible flows (1.0 kg/m^3 by default)
%DENSITY_REF= 1.0
%
% Reference velocity for incompressible flows (1.0 m/s by default)
%VELOCITY_REF= 1.0
%
% Reference temperature for incompressible flows that include the
% energy equation (1.0 K by default)
%TEMPERATURE_REF = 1.0

REF_ORIGIN_MOMENT_X = -2.5
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
%
% Reference length for pitching, rolling, and yawing non-dimensional moment
REF_LENGTH= 1.0
%
% Reference area for force coefficients (0 implies automatic calculation)
REF_AREA= 1.0

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
% Navier-Stokes wall boundary marker(s) (NONE = no marker)
MARKER_HEATFLUX= ( cylinder, 0.0 )
%
SURFACE_MOVEMENT= MOVING_WALL
MACH_MOTION= 0.1
MARKER_MOVING= ( cylinder )
SURFACE_MOTION_ORIGIN=-2.5 0.0 0.0 
SURFACE_ROTATION_RATE = 0.0 0.0 10

% Farfield boundary marker(s) (NONE = no marker)
MARKER_EULER= ( wall )
%
% Marker(s) of the surface to be plotted or designed
MARKER_PLOTTING= ( cylinder )
%
% Marker(s) of the surface where the functional (Cd, Cl, etc.) will be evaluated
MARKER_MONITORING= ( cylinder )

% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
% Numerical method for spatial gradients (GREEN_GAUSS, WEIGHTED_LEAST_SQUARES)
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
%
% Courant-Friedrichs-Lewy condition of the finest grid
CFL_NUMBER= 20.0
%
% Adaptive CFL number (NO, YES)
CFL_ADAPT= NO
%
% Parameters of the adaptive CFL number (factor down, factor up, CFL min value,
%                                        CFL max value )
CFL_ADAPT_PARAM= ( 0.1, 1.2, 25.0, 1e3 )
%
% Maximum Delta Time in local time stepping simulations

% Runge-Kutta alpha coefficients
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )
%


% ----------------------- SLOPE LIMITER DEFINITION ----------------------------%
%
% Coefficient for the limiter
VENKAT_LIMITER_COEFF= 0.05
%
% Coefficient for the sharp edges limiter
ADJ_SHARP_LIMITER_COEFF= 3.0
%
% Reference coefficient (sensitivity) for detecting sharp edges.
REF_SHARP_EDGES= 3.0
%
% Remove sharp edges from the sensitivity evaluation (NO, YES)
SENS_REMOVE_SHARP= NO

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
% Linear solver for implicit formulations (BCGSTAB, FGMRES)
LINEAR_SOLVER= FGMRES
%
% Preconditioner of the Krylov linear solver (JACOBI, LINELET, LU_SGS)
LINEAR_SOLVER_PREC= LU_SGS

% Linael solver ILU preconditioner fill-in level (0 by default)

%
% Minimum error of the linear solver for implicit formulations
LINEAR_SOLVER_ERROR= 1E-4
%
% Max number of iterations of the linear solver for the implicit formulation
LINEAR_SOLVER_ITER= 1

% -------------------------- MULTIGRID PARAMETERS -----------------------------%
%
% Multi-Grid Levels (0 = no multi-grid)
MGLEVEL= 3
MGCYCLE= V_CYCLE
MG_PRE_SMOOTH= ( 1, 1, 1, 1 )
MG_POST_SMOOTH= ( 0, 0, 0, 0 )
MG_CORRECTION_SMOOTH= ( 0, 0, 0, 0 )
MG_DAMP_RESTRICTION= 0.5
MG_DAMP_PROLONGATION= 0.5
% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
% Convective numerical method (JST, LAX-FRIEDRICH, CUSP, ROE, AUSM, HLLC,
%                              TURKEL_PREC, MSW)
CONV_NUM_METHOD_FLOW= JST
%
% Monotonic Upwind Scheme for Conservation Laws (TVD) in the flow equations.
%           Required for 2nd order upwind schemes (NO, YES)
%MUSCL_FLOW= YES
%
% Slope limiter (VENKATAKRISHNAN, MINMOD)
SLOPE_LIMITER_FLOW= NONE
%
% 2nd and 4th order artificial dissipation coefficients
JST_SENSOR_COEFF= ( 0.0, 0.02 )
%
% Time discretization (RUNGE-KUTTA_EXPLICIT, EULER_IMPLICIT, EULER_EXPLICIT)


% -------------------- TURBULENT NUMERICAL METHOD DEFINITION ------------------%
%
% Convective numerical method (SCALAR_UPWIND)
CONV_NUM_METHOD_TURB= SCALAR_UPWIND
%
% Monotonic Upwind Scheme for Conservation Laws (TVD) in the turbulence equations.
%           Required for 2nd order upwind schemes (NO, YES)
MUSCL_TURB= NO
%
% Slope limiter (VENKATAKRISHNAN, MINMOD)
SLOPE_LIMITER_TURB= VENKATAKRISHNAN
%
% Time discretization (EULER_IMPLICIT)
TIME_DISCRE_TURB= EULER_IMPLICIT

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%% Field to apply Cauchy Criterion to
%CONV_FIELD= REL_RMS_PRESSURE
% Min value of the residual (log10 of the residual)
%CONV_RESIDUAL_MINVAL= -9
% Start convergence criteria at iteration number
%CONV_STARTITER= 10
% Number of elements to apply the criteria
%CONV_CAUCHY_ELEMS= 10
%% Epsilon to control the series convergence
%CONV_CAUCHY_EPS= 1E-5
%
CONV_RESIDUAL_MINVAL= -7
CONV_STARTITER= 1
CONV_CAUCHY_ELEMS= 100
CONV_CAUCHY_EPS= 1E-7

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
% Mesh input file
MESH_FILENAME= cylinder.su2
%
% Mesh input file format (SU2, CGNS, NETCDF_ASCII)
MESH_FORMAT= SU2
%
% Mesh output file
MESH_OUT_FILENAME= mesh_out.su2
%
% Restart flow input file
SOLUTION_FILENAME= flow.csv
%
% Restart adjoint input file
SOLUTION_ADJ_FILENAME= solution_adj.dat
%
% Output file format (PARAVIEW, TECPLOT, STL)
TABULAR_FORMAT= CSV
OUTPUT_FILES= (RESTART_ASCII, PARAVIEW)
%
% Output file convergence history (w/o extension) 
CONV_FILENAME= history
HISTORY_OUTPUT =(TIME_ITER, LIFT, DRAG, COMBO)
OUTPUT_WRT_FREQ= 1
%
% Output file restart flow
%RESTART_FILENAME= restart_flow.csv
RESTART_FILENAME= flow.csv



%READ_BINARY_RESTART= NO
%    
% Output file restart adjoint
RESTART_ADJ_FILENAME= restart_adj.dat
%
% Output file flow (w/o extension) variables
VOLUME_FILENAME= flow
%
% Output file adjoint (w/o extension) variables
VOLUME_ADJ_FILENAME= adjoint
%
% Output objective function gradient (using continuous adjoint)
GRAD_OBJFUNC_FILENAME= of_grad.dat
%
% Output file surface flow coefficient (w/o extension)
SURFACE_FILENAME= surface_flow
%
% Output file surface adjoint coefficient (w/o extension)
SURFACE_ADJ_FILENAME= surface_adjoint
%
%
% Screen output
SCREEN_OUTPUT = (INNER_ITER, WALL_TIME,RMS_DENSITY, RMS_PRESSURE, RMS_NU_TILDE, LIFT, DRAG)
MARKER_INTERNAL = (internal )